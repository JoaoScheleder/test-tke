<p>{{title}}</p>
<swiper-container
  slides-per-view="auto"
  space-between="12"
  slider-per-view="3"
  free-mode="true"
  grab-cursor="true"
  lazy="true"
  onReachEnd="onReachEnd()"
>
@for(movie of movies; track movie.id) {
  <swiper-slide >
          <app-movie-card [movie]="movie"></app-movie-card>
    </swiper-slide>
}
</swiper-container>
