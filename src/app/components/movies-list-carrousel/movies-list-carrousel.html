<p>{{title}}</p>
<swiper-container
  slides-per-view="auto"
  space-between="12"
  slider-per-view="3"
  free-mode="true"
  grab-cursor="true"
  lazy="true"
  onReachEnd="onReachEnd()"
>
@for(movie of movies; track movie.id) {
  <swiper-slide >
        <div class="movie-item">
            <img [src]="movie.imageUrl" alt="{{ movie.title }}" />
            <p class="movie-title">{{ movie.title }}</p>
        </div>
    </swiper-slide>
}
</swiper-container>
